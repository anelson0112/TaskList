<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task List</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero-image">
          <div class="hero-text">
            <h1>Task List</h1>
            <h2>Let's Get Organized</h2>
          </div>
        </div>
        
        <form  name = "AddTask" id="taskForm">
          <div class = "form-control">
           <label for = "itemName" >Enter Task</label>
           <input type = "text" class = "form-control" id = "itemName" placeholder="Enter Task" name="itemName">
          </div>
          <div class = "form-control">
            <label for = "assignee" >Who is doing it?</label>
            <input type = "text" class = "form-control" id = "assignee" placeholder="Enter Name" name="assignee">
           </div>
           <div class = "form-control">
             <label for = "itemPriority" >Priority</label>
             <select class = "form-control" id =  "itemPriority" name="itemPriority">
               <option value = "High">High</option>
               <option value = "Medium">Medium</option>
               <option value = "Low">Low</option>
             </select>
            </div>
             <div class="form-control">
           <button type="submit">Add Task</button>
          </div>
          
        </form>
      
        <script src = "taskList.js"></script>   
    </body>
</html>
