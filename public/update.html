<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task List</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero-image">
          <div class="hero-text">
            <h1>Task List</h1>
            <h2>Let's Get Organized</h2>
          </div>
        </div>
        <form>
          <div class = "form-group">
           <label for = "itemName" >Task</label>
           <input type = "text" class = "form-control" id = "itemName" placeholder="Enter Task">
          </div>
          <div class = "form-group">
            <label for = "assignee" >Assignee </label>
            <input type = "text" class = "form-control" id = "assignee" placeholder="Enter Name">
           </div>
           <div class = "form-group">
             <label for = "itemPriority" >Priority</label>
             <select class = "form-control" id =  "itemPriority">
               <option>High</option>
               <option>Medium</option>
               <option>Low</option>
             </select>
           </div>
           <div class = "checkbox">
             <label><input type="checkbox"> Completed </label>
           </div>
           <button>Update</button>
        </form>
          
    </body>
</html>
