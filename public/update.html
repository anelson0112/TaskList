<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task List</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload = "getSingleItem()">
        <div class="hero-image">
          <div class="hero-text">
            <h1>Task List</h1>
            <h2>Let's Get Organized</h2>
          </div>
        </div>
      <form method = "" action = ""> 
        <div class = "row">
          <div class = "col-md-4">
              <label for = "itemName" >Task</label>
              <input type = "text" class = "form-control" id = "updateName" name = "updateName" placeholder="Enter Task">
          </div>
          <div class = "col-md-3">
              <label for = "assignee" >Assignee </label>
              <input type = "text" class = "form-control" id = "updateAssignee" name = "updateAssignee" placeholder="Enter Name">
          </div>
          <div class = "col-md-3" >
              <label  for = "itemPriority">Priority</label>
              <select id =  "updateItemPriority" name = "updateItemPriority" class = "form-control">
               <option>High</option>
               <option>Medium</option>
               <option>Low</option>
              </select>
          </div>
          <div class = "checkbox col-md-2">
             <label> Completed ?</label><select  class = "form-control" id = "completed" name = "completed">
                            <option value="true">Yes</option>
             <option value= "false">No</option>
             </select>
          </div>
        </div>
          <div class = "row">
           <button onclick="editItem()">Update</button>
          </div>
      </form>
        <!-- <script src = "singleItem.js"></script>   -->
        <script src = "taskList.js"></script>
          
    </body>
</html>
